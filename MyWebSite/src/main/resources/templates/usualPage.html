<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Milk Boy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css_files/myslider.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a href="/" class="navbar-brand d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2"
                 viewBox="0 0 24 24">
            </svg>
            <strong>Milk Boy Company</strong>
        </a>
    </div>
</div>
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light" th:text="${title}"></h1>
            <p class="lead text-body-secondary" th:text="${subtitleText}">Наше молоко производится только на высококлассных фермах. Коровки
                питаются самой вкусной травкой, из-за чего молоко получается очень вкусным. Попробуйте!</p>
        </div>
    </div>
</section>

<section class="slider--container">
    <div class="slider--wrapper">
        <div class="slider">
            <img th:each="i : ${#numbers.sequence(0, slides.size() - 1)}"
                 th:id="'slide-' + ${i + 1}"
                 th:src="${slides[i]}"
                 alt="" />
        </div>
        <div class="slider--nav">
            <a th:each="i : ${#numbers.sequence(1, slides.size())}" th:href="'#slide-' + ${i}"></a>
        </div>
    </div>
</section>
</body>
</html>
